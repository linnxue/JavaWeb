<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
		body{
			height: 600px;
		}
			* {
				margin: 0;
				padding: 0;
			}
			
			#list {
				width: 300px;
				margin: 0 auto;
			}
			
			#text1 {
				width: 100%;
				height: 50px;
			}
			
			ul {
				list-style: none;
				display: none;
			}
			
			li {
				width: 100%;
				height: 40px;
				text-align: center;
				font: 15px/40px "微软雅黑";
				border: 1px solid darkgray;
			}
			
			li:hover {
				background-color: orange;
			}
		</style>
		<script type="text/javascript" src="/20191015/js/jquery-3.1.1.js"></script>
		<script type="text/javascript">
		$(function(){
			$("#text1").focus(function(){
				$("ul").show(1000);
			});
			
			$("#text1").blur(function(){
				$("ul").hide(1000);
			});
			
			$("ul li").click(function(){
				$("#text1").val(this.innerHTML);
				$("ul").hide(1000);
			});
			
		});
		</script>
		
	</head>

	<body>
		<div id="list">
			<input type="text" id="text1" placeholder="请选择班级">
			<ul>
				<li>HTML1</li>
				<li>HTML2</li>
				<li>HTML3</li>
				<li>HTML4</li>
				<li>HTML5</li>
			</ul>
		</div>
		
	</body>

</html>
