<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

		<th>部门</th>
	</tr>
	<tbody id="tbody">
	
		<tr>
		<th><input type="checkbox"  name="xz" value="9" /></th>

	</tr>
	
		<tr>
		<th><input type="checkbox"  name="xz" value="11" /></th>
		<th>11</th>

		<th>男</th>
		<th>18764559752</th>

	</tr>
	
		<tr>

<div id="div2">

</body>
<script type="text/javascript">
$("#addBtn").click(function(){
	$("#div2").css("display","block");
	
});

$("#updateBtn").click(function(){
	$("#div2").css("display","block");
	$("#div2 input").eq(0).val("孙悟空");
	$("#div2 input").eq(1).val("男");
	$("#div2 input").eq(2).val("13659697544");
	$("#div2 input").eq(3).val("市场部");
	$("#div2 button").eq(0).html("修改用户信息");
	
});
$("#cancel").click(function(){
	$("#div2 input").eq(0).val("");
	$("#div2 input").eq(1).val("");
	$("#div2 input").eq(2).val("");
	$("#div2 input").eq(3).val("");
	$("#div2 button").html("添加用户信息");
	$("#div2").css("display","none");
});
</script>
</html>
